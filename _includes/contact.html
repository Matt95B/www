<style>
.contact-icons {
    display: flex;
    justify-content: center;
    gap: 40px; /* space between icons */
    margin-top: 20px;
}

.contact-icons a {
    color: inherit;
}
</style>

<section id="contact">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="section-heading">Get In Touch!</h2>
                <hr class="primary">
            </div>
        </div>

        <!-- Contact Icons -->
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-icons">
                    <a href="mailto:{{ site.email }}">
                        <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>Email</p>
                    </a>

                    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
                        <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".2s"></i>
                        <p>LinkedIn</p>
                    </a>

                    <a href="https://www.youtube.com/@{{ site.youtube_username }}">
                        <i class="fa fa-youtube-play fa-3x wow bounceIn" data-wow-delay=".2s"></i>
                        <p>Youtube</p>
                    </a>

                    <a href="https://github.com/{{ site.github_username }}">
                        <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".2s"></i>
                        <p>GitHub</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
